<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt; juntamente com a tag &lt;pre&gt; para manter a formatação do código">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
