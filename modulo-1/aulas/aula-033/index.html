<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5 part2</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="./midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reporduzir áudio. <a href="#">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</html>
