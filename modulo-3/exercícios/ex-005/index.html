<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Disciplinas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        table th, table td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        .background-gray {
            background-color: gray;
            color: white;
        }

        .left {
            text-align: left;
        }

    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="background-gray" scope="col">Área</th>
                <th rowspan="2" class="background-gray" scope="col">Disciplinas</th>
                <th colspan="2" class="background-gray" scope="colgroup">Notas</th>
                <th rowspan="2" class="background-gray" scope="col">Média</th>
            </tr>
            <tr>
                <th class="background-gray" scope="col">Nota 1</th>
                <th class="background-gray" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="left">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="left">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="left">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="left">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="left background-gray" scope="row">Média de Exatas</th>
                <td class="background-gray">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="left">Hitória</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="left">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="left background-gray" scope="row">Média de Humanas</th>
                <td class="background-gray">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
